
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row" style="text-align: center">

                <!-- loop over the collection of products -->
                <div *ngFor="let product of products" class="col-md-3">

                    <div class="product-box" >
                      <a routerLink="/fullDetails/{{product.id}}">
                        <img src="{{ product.imageUrl }}" class="img-responsive">
                        <h1>{{ product.name }}</h1>
                      </a>  
                        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                        <a routerLink="" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                  <!-- If product not found -->
                <div *ngIf="products?.length == 0" class="alert alert-dark col-md-3" role="alert"> 
                    <div class="product-box">
                        <img src="assets/images/products/placeholder.png" class="img-responsive">
                        <h1 class="text-danger">No Product Found</h1>
                        <div class="price">$ 0.0</div>
                        <a routerLink="" class="primary-btn">Back</a>
                    </div> 
                <div>

            </div>
        </div>
    </div>
</div>
